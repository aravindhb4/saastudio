	<script>
	$(document).ready(function ()
	{	
        smoothScroll();
        populatePics();
        var height = $(window).height();
        var width = $(window).width();
        var middle = width/2;
        var populatePicsHeight = $('#populateTitlePics').height();
        $('.events25').css('height',height);
        $('.fa.fa-angle-double-down.fa-2x').css('left',middle);
        $('.fa.fa-angle-double-down.fa-2x').css('top',populatePicsHeight-50);

		setTimeout(function(){
            populatePicsHeight = $('#populateTitlePics').height();
            $('.fa.fa-angle-double-down.fa-2x').css('top',populatePicsHeight-50);
			$('#jampDiv').addClass('hide');
		}, 5000);

        $(window).resize(function(){
            height = $(window).height();
            width = $(window).width();
            middle = width/2;
            setTimeout(function(){
                populatePicsHeight = $('#populateTitlePics').height();
                $('.fa.fa-angle-double-down.fa-2x').css('top',populatePicsHeight-50);
            }, 3000);
            $('.events25').css('height',height);
            $('.fa.fa-angle-double-down.fa-2x').css('left',middle);
        });

		jQuery(document).ready(function ($) {

            var jssor_1_SlideoTransitions = [
              [{b:-1,d:1,o:-1},{b:0,d:1000,o:1}],
              [{b:1900,d:2000,x:-379,e:{x:7}}],
              [{b:1900,d:2000,x:-379,e:{x:7}}],
              [{b:-1,d:1,o:-1,r:288,sX:9,sY:9},{b:1000,d:900,x:-1400,y:-660,o:1,r:-288,sX:-9,sY:-9,e:{r:6}},{b:1900,d:1600,x:-200,o:-1,e:{x:16}}]
            ];

            var jssor_1_options = {
              $AutoPlay: true,
              $SlideDuration: 800,
              $SlideEasing: $Jease$.$OutQuint,
              $CaptionSliderOptions: {
                $Class: $JssorCaptionSlideo$,
                $Transitions: jssor_1_SlideoTransitions
              },
              $ArrowNavigatorOptions: {
                $Class: $JssorArrowNavigator$
              },
              $BulletNavigatorOptions: {
                $Class: $JssorBulletNavigator$
              }
            };

            var jssor_1_slider = new $JssorSlider$("sliderEvents", jssor_1_options);

            /*responsive code begin*/
            /*you can remove responsive code if you don't want the slider scales while window resizing*/
            function ScaleSlider() {
                var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
                if (refSize) {
                    refSize = Math.min(refSize, 1920);
                    jssor_1_slider.$ScaleWidth(refSize);
                }
                else {
                    window.setTimeout(ScaleSlider, 30);
                }
            }
            ScaleSlider();
            $(window).bind("load", ScaleSlider);
            $(window).bind("resize", ScaleSlider);
            $(window).bind("orientationchange", ScaleSlider);
            /*responsive code end*/
        });

	});
	</script>
